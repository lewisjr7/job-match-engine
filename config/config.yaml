version: 1

resume:
  # Mac example:
  # path: /Users/justinlewis/Desktop/lewis_justin_final.pdf
  path: C:\Users\lewis\Documents\job-match-engine\data\resume\lewis_justin_final.pdf

filters:
  keywords:
    - python
    - data
    - backend

  include_title_keywords:
    - data engineer
    - analytics engineer
    - engineer
    - data analyst
    - business intelligence
    - bi analyst
    - data warehouse
    - data platform
    - etl
    - ml engineer
    - machine learning engineer

  exclude_title_keywords:
    - intern
    - internship
    - manager
    - director
    - lead
    - principal
    - contract
    - contractor
    - temporary

  # ✅ legacy location filters OFF when using location_filters
  locations: []
  remote_only: false

  min_match_percent: 70

# ✅ TOP-LEVEL (not under filters)
location_filters:
  allow_remote: true
  allowed_countries:
    - United States
  # Optional: include local onsite/hybrid jobs too (does NOT affect remote)
  # allowed_states: ["WI"]
  # allowed_cities: ["Milwaukee"]

scoring:
  weights:
    required_skills: 0.30
    preferred_skills: 0.20
    semantic_similarity: 0.25
    experience: 0.15
    title_similarity: 0.10

output:
  top_n: 20000
  explain: true

mode: company

